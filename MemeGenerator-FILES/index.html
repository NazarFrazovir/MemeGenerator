<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мем-генератор</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Мем-генератор</h1>
    <p>Створіть унікальний мем для ваших соцмереж!</p>
  </header>

  <!-- Навігаційне меню -->
  <nav>
    <ul class="nav-menu">
      <li><a href="#" data-section="format-selection" class="nav-link active">Вибір формату</a></li>
      <li><a href="#" data-section="image-editing" class="nav-link">Редагування фото</a></li>
      <li><a href="#" data-section="text-controls" class="nav-link">Генератор тексту</a></li>
    </ul>
  </nav>

  <main>
    <!-- Полотно (canvas) для мему -->
    <section class="canvas-section">
      <canvas id="meme-canvas"></canvas>
    </section>

    <!-- Вибір формату -->
    <section id="format-selection" class="menu-section active">
      <h2>Виберіть формат</h2>
      <select id="format-select">
        <option value="500x500" selected>Стандартний (500x500)</option>
        <option value="1080x1080">Instagram (1080x1080)</option>
        <option value="1080x1920">TikTok (1080x1920)</option>
        <option value="1920x1080">Twitter (1920x1080)</option>
      </select>
      <label for="upload-image" class="upload-btn">Завантажити фото</label>
      <input type="file" id="upload-image" accept="image/*" hidden>
    </section>

    <!-- Редагування фото -->
    <section id="image-editing" class="menu-section">
      <h2>Редагування фото</h2>
      <div class="editing-controls">
        <button id="rotate-left">Обертати вліво</button>
        <button id="rotate-right">Обертати вправо</button>
        <button id="reset-image">Скинути зміни</button>
      </div>

      <div class="filters">
        <h3>Фільтри</h3>
        <button data-filter="none">Без фільтра</button>
        <button data-filter="grayscale(1)">Чорно-білий</button>
        <button data-filter="sepia(1)">Сепія</button>
        <button data-filter="contrast(2)">Контраст</button>
        <button data-filter="brightness(1.5)">Яскравість</button>
      </div>
    </section>

    <!-- Генератор тексту -->
    <section id="text-controls" class="menu-section">
      <h2>Додайте текст</h2>
      <div>
        <input type="text" id="top-text" placeholder="Верхній текст">
        <input type="text" id="bottom-text" placeholder="Нижній текст">
        <div class="settings">
          <label>Колір тексту:</label>
          <input type="color" id="text-color" value="#ffffff">
          <label>Розмір тексту:</label>
          <input type="number" id="text-size" value="40" min="10" max="100">
        </div>
      </div>
      <button id="download-btn">Зберегти мем</button>
    </section>
  </main>

  <footer>
    <p>© 2024 Мем-генератор</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
