<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мем-генератор для соцмереж</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Мем-генератор для соцмереж</h1>
    <p>Виберіть формат, створіть мем і збережіть у потрібному розмірі!</p>
  </header>

  <main>
    <!-- Вибір формату -->
    <section class="format-selection">
      <h2>Виберіть формат</h2>
      <select id="format-select">
        <option value="500x500" selected>Стандартний (500x500)</option>
        <option value="1080x1080">Instagram (1080x1080)</option>
        <option value="1080x1920">TikTok (1080x1920)</option>
      </select>
    </section>

    <!-- Кнопка для завантаження зображення -->
    <section class="upload-section">
      <label for="upload-image" class="upload-btn">Завантажити фото</label>
      <input type="file" id="upload-image" accept="image/*" hidden>
    </section>

    <!-- Редактор мему -->
    <section class="meme-editor">
      <canvas id="meme-canvas"></canvas>
      <div class="text-controls">
        <input type="text" id="top-text" placeholder="Верхній текст">
        <input type="text" id="bottom-text" placeholder="Нижній текст">
        <div class="settings">
          <label>Колір тексту:</label>
          <input type="color" id="text-color" value="#ffffff">
          <label>Розмір тексту:</label>
          <input type="number" id="text-size" value="40" min="10" max="100">
        </div>
      </div>
      <button id="download-btn">Зберегти мем</button>
    </section>
  </main>

  <footer>
    <p>© 2024 Мем-генератор</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
